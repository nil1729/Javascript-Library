<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Graphing CSV (Chart.js)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>

    <canvas id="chart" height="380" width="800"></canvas>
    <script>
        const ctx = document.getElementById('chart').getContext('2d');
        chartIt();
        async function chartIt() {
            const data = await getData();
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.years,
                    datasets: [{
                        label: 'Global',
                        data: data.globTemps,
                        fill: false,
                        backgroundColor: 'rgba(255, 99, 132)',
                        borderColor: 'rgba(255, 99, 132)',
                        borderWidth: 1,
                        order: 1
                    }, {
                        label: 'North Hemisphere',
                        data: data.nhemTemps,
                        type: 'line',
                        fill: false,
                        backgroundColor: 'rgba(99, 255, 132)',
                        borderColor: 'rgba(99, 255, 132)',
                        borderWidth: 1,
                        order: 2
                    }, {
                        label: 'South Hemisphere',
                        data: data.shemTemps,
                        type: 'line',
                        fill: false,
                        backgroundColor: 'rgba(99, 132, 255)',
                        borderColor: 'rgba(99, 132, 255)',
                        borderWidth: 1,
                        order: 3
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: 'Zonal Annual Mean Temperature',
                        fontColor: 'orangered',
                        fontSize: 18,
                        fontStyle: 'normal'
                    },
                    layout: {

                        padding: {
                            left: 5,
                            right: 5,
                            top: 10,
                            bottom: 10
                        }
                    },
                    scales: {
                        yAxes: [{
                            ticks: {
                                callback: function(value, index, values) {
                                    return value + ' Â°';
                                }
                            }
                        }]
                    },
                    legend: {
                        display: true,
                        labels: {
                            fontColor: 'orangered',
                            boxWidth: 30,
                            fontSize: 15
                        }
                    }
                }
            });
        }
        getData();
        async function getData() {
            const years = [];
            const globTemps = [];
            const nhemTemps = [];
            const shemTemps = []
            const response = await fetch('./ZonAnn.Ts+dSST.csv');
            const data = await response.text();

            const table = data.split('\n').slice(1);
            table.forEach(row => {
                const colums = row.split(',');
                const year = colums[0];
                years.push(year);
                const gtemp = colums[1];
                const ntemp = colums[2];
                const stemp = colums[3];
                globTemps.push(parseFloat(gtemp) + 14);
                nhemTemps.push(parseFloat(ntemp) + 14);
                shemTemps.push(parseFloat(stemp) + 14);
            });
            return {
                years,
                globTemps,
                nhemTemps,
                shemTemps
            };
        }
    </script>

</body>

</html>
